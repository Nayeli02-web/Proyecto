  <div class="contenedor">
    <h4>Información de la Cuenta</h4>
    <form>
      <div class="mb-3">
        <label>Correo:</label>
        <input type="email" id="correo" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label>Nombre:</label>
        <input type="text" id="nombre" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label>Apellidos:</label>
        <input type="text" id="apellidos" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label>Teléfono:</label>
        <input type="tel" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
      </div>
      <div class="mb-3">
        <label>Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" class="form-control" onchange="calcularEdad()">
      </div>
      <div class="mb-3">
        <label>Edad:</label>
        <input type="text" id="edad" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label>Rango de Ingreso:</label>
        <select id="rangoIngreso" class="form-control">
          <option value="">Seleccione una opción</option>
          <option value="0-1000">₡0 - ₡1,000</option>
          <option value="1001-5000">₡1,001 - ₡5,000</option>
          <option value="5001-10000">₡5,001 - ₡10,000</option>
          <option value="10001+">₡10,001 o más</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Género:</label>
        <select id="genero" class="form-control">
          <option value="">Seleccione su género</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Grado Académico:</label>
        <select id="gradoAcademico" class="form-control">
          <option value="">Seleccione su grado académico</option>
          <option value="Primaria">Primaria</option>
          <option value="Secundaria">Secundaria</option>
          <option value="Técnico">Técnico</option>
          <option value="Universitario">Universitario</option>
          <option value="Postgrado">Postgrado</option>
        </select>
      </div>
    </form>
  </div>

  <div class="contenedor">
    <h4>Información de Envío</h4>
    <div class="mb-3">
      <label>Correo:</label>
      <input type="email" id="envioCorreo" class="form-control" disabled>
    </div>
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" id="envioNombre" class="form-control" disabled>
    </div>
    <div class="mb-3">
      <label>Apellidos:</label>
      <input type="text" id="envioApellidos" class="form-control" disabled>
    </div>
    <div class="mb-3">
      <label>Dirección Exacta:</label>
      <textarea id="direccion" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label>Provincia:</label>
      <select id="provincia" class="form-select">
        <option value="">Seleccione provincia</option>
        <option>San José</option>
        <option>Alajuela</option>
        <option>Cartago</option>
        <option>Heredia</option>
        <option>Guanacaste</option>
        <option>Puntarenas</option>
        <option>Limón</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Cantón:</label>
      <select id="canton" class="form-select">
        <option value="">Seleccione cantón</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Distrito:</label>
      <select id="distrito" class="form-select">
        <option value="">Seleccione distrito</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Código Postal:</label>
      <input type="text" id="codigoPostal" class="form-control">
    </div>
    </form>
